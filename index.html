<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container-md h-100" data-bs-theme="dark">
    <main class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="mt-5">Calculator</h1>
      <div class="d-flex flex-column mt-2" id="alert"></div>
      <div class="card mt-3">
        <div class="card-body">
          <div class="input-group mb-2">
            <span class="input-group-text">Number 1:</span>
            <input class="form-control" type="number" id="number1" />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Number 2:</span>
            <input class="form-control" type="number" id="number2" />
          </div>
          <div class="input-group d-flex justify-content-between mb-4">
            <button class="btn btn-outline-success" data-operator="add">
              Add
            </button>
            <button class="btn btn-outline-danger" data-operator="subtract"">
              Subtract
            </button>
            <button class="btn btn-outline-warning" data-operator="multiply"">
              Multiply
            </button>
            <button class="btn btn-outline-primary" data-operator="divide"">
              Divide
            </button>
          </div>
          <div class="input-group">
            <span class="input-group-text">Answer:</span>
            <input class="form-control" type="number" id="answer" readonly />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
